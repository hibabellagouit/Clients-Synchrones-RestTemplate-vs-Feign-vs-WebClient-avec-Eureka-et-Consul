server:
  port: 8082

spring:
  application:
    name: service-client

# Configuration Eureka (par défaut)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

# Configuration Consul (commentée pour Eureka par défaut)
# cloud:
#   consul:
#     host: localhost
#     port: 8500
#     discovery:
#       service-name: service-client
#       register: true
#       health-check-path: /actuator/health
#       health-check-interval: 10s

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.example: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
